<form id='filter-form' name='filterForm' ng_submit='submit()' novalidate>
  <div class='control-group'>
    <label>State</label>
    <select class='input-block-level' name='state' ng_model='data.filter.state' ng_options='k as v for (k,v) in data.states'>
      <option value=''>-- any --</option>
    </select>
  </div>
  <div class='control-group'>
    <label>Owner</label>
    <select class='input-block-level' name='owner' ng_model='data.filter.owner' ng_options='k as v for (k,v) in data.owners'>
      <option value=''>-- any --</option>
    </select>
  </div>
  <div class='control-group'>
    <label>Labels</label>
    <input class='input-block-level' name='labels' ng_model='data.filter.labels' type='text'>
  </div>
  <div class='form-actions'>
    <button class='btn btn-primary'>Submit</button>
    <button class='btn' ng_click='clear()'>Clear</button>
  </div>
</form>
