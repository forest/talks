<div class='row-fluid'>
  <div class="span3">
    <h3 class="muted">Lister App</h3>
  </div>
  <div class="span4 pull-right">
    <ul id="main-nav" class="nav nav-pills">
      <li ng-class="{ active: $state.is('home') }"><a ui-sref='home'>Home</a></li>
      <li ng-class="{ active: $state.is('tasks') }"><a ui-sref='tasks'>Tasks</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
  <div class="span12">
    <hr>
  </div>
</div>

<div class='row-fluid'>
  <div class="alert alert-info">
    Manage your tasks in this awesome app!
  </div>
</div>

<div class='row-fluid'>
  <section class='span3'>
    <form id='filter-form' name='filterForm' novalidate>
      <div class='control-group'>
        <label>State</label>
        <select class='input-block-level' name='state'>
          <option value=''>-- any --</option>
        </select>
      </div>
      <div class='control-group'>
        <label>Owner</label>
        <select class='input-block-level' name='owner'>
          <option value=''>-- any --</option>
        </select>
      </div>
      <div class='control-group'>
        <label>Labels</label>
        <input class='input-block-level' name='labels' type='text'>
      </div>
      <div class='form-actions'>
        <button class='btn btn-primary'>Submit</button>
        <button class='btn'>Clear</button>
      </div>
    </form>
  </section>
  <section class='span9'>
    <table class='table table-bordered table-striped'>
      <thead>
        <th>State</th>
        <th>Owner</th>
        <th>Description</th>
        <th>Labels</th>
        <th>Actions</th>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td style="text-align: center;">
            <div class="btn-group">
              <button class='btn btn-success btn-mini'>Start</button>
              <button class='btn btn-inverse btn-mini'>Finish</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>    
  </section>
</div>
